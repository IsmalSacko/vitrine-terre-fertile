<div class="team-grid">
    <div class="member" *ngFor="let m of members">
        <div class="avatar" aria-hidden="true"></div>
        <div class="name">{{ m.name }}</div>
        <div class="role">{{ m.role }}</div>
        <div class="more">
            <a routerLink="/equipe">Voir plus</a>
        </div>


    </div>
</div>
