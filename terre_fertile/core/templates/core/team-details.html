{% extends 'core/base.html' %}

{% block title %}Détails de l'équipe{% endblock %}

{% block content %}
<div class="container-details my-5">
    <div class="row justify-content-center">
        <!-- largeur responsive -->
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            <div class="card shadow-sm">

                <!-- Avatar / Image -->
                {% if member.avatar %}
                <img src="{{ member.avatar.url }}" class="card-img-top img-fluid" alt="{{ member.name }}"
                    style="height: 300px; object-fit: cover; width: 100%;">
                {% else %}
                <div class="d-flex align-items-center justify-content-center bg-secondary text-white"
                    style="height: 200px; width: 100%; font-size: 4rem;">
                    {{ member.name|slice:":1" }}
                </div>
                {% endif %}

                <div class="card-body text-center">
                    <h3 class="card-title mb-2">{{ member.name }}</h3>
                    <p class="text-muted mb-3">{{ member.role }}</p>

                    {% if member.bio %}
                    <p class="card-text">{{ member.bio }}</p>
                    {% endif %}

                    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Retour à l'équipe</a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
